<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Skill Swap</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="login-container">
    <h1>Register</h1>
    <input id="username" placeholder="Choose a username" />
    <input id="password" placeholder="Type your password" type="password" />
    <input id="passwordR" placeholder="Retype your password" type="password" />
    <button id="register-btn">Sign up</button>
  </div>

  <div>
    <p>Already have an account? <a href="login.html"> Log in</a></p>
  </div>

  <script>
    document.getElementById("register-btn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const passwordR = document.getElementById("passwordR").value.trim();

      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      if (password != passwordR) {
        alert("Passwords don't match, retry");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Account created successfully! You can now log in.");
          window.location.href = "login.html";
        } else {
          alert(data.error || "Registration failed.");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Make sure Node is running.");
      }
    });

  </script>
</body>
</html>
